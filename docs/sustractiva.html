<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Síntesis Sustractiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sustractiva.css">
</head>
<body>
  <h1>Síntesis Sustractiva</h1>

  <div class="controls">
    <label>Tipo de ruido:
      <select id="noiseType">
        <option value="white">Blanco</option>
        <option value="pink">Rosa</option>
      </select>
    </label>

    <label>Frecuencia de corte (Hz): <span id="freqVal">1000</span></label>
    <input type="range" id="cutoff" min="100" max="5000" value="1000">
    
    <label>Resonancia (Q): <span id="qVal">1</span></label>
    <input type="range" id="resonance" min="0.1" max="20" step="0.1" value="1">

  </div>
 
  <div>
  <canvas id="oscilloscope" width="600" height="200"></canvas>
  </div>

  <button id="toggle">Reproducir / Detener</button>

  <script src="sustractiva.js" defer></script>
</body>
</html>
