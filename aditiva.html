<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Síntesis Aditiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="aditiva.css">
  <link rel="stylesheet" href="teclado.css">
<script src="teclado.js" defer></script>
</head>
<body>
  <h1>Síntesis Aditiva</h1>

  <div class="slider-group">
    <h2>Onda 1</h2>
    <label>Tipo:
      <select id="wave1Type">
        <option value="sine">Senoidal</option>
        <option value="square">Cuadrada</option>
        <option value="sawtooth">Diente de sierra</option>
        <option value="triangle">Triangular</option>
      </select>
    </label>
    <label>Frecuencia: <span id="freq1Val">440</span> Hz</label>
    <input type="range" id="freq1" min="100" max="4000" value="440">
    <label>Amplitud: <span id="amp1Val">0.5</span></label>
    <input type="range" id="amp1" min="0" max="2" step="0.01" value="0.5">
  </div>

  <div class="slider-group">
    <h2>Onda 2</h2>
    <label>Tipo:
      <select id="wave2Type">
        <option value="sine">Senoidal</option>
        <option value="square">Cuadrada</option>
        <option value="sawtooth">Diente de sierra</option>
        <option value="triangle">Triangular</option>
      </select>
    </label>
    <label>Frecuencia: <span id="freq2Val">550</span> Hz</label>
    <input type="range" id="freq2" min="100" max="4000" value="550">
    <label>Amplitud: <span id="amp2Val">0.5</span></label>
    <input type="range" id="amp2" min="0" max="2" step="0.01" value="0.5">
  </div>

  <div>
  <canvas id="oscilloscope" width="600" height="200"></canvas>
  </div>
  
  <button id="toggle">Reproducir / Detener</button>

  <div class="wrapper">
    <header>
      <div class="column volume-slider">
        <span>Volumen</span><input type="range" min="0" max="1" value="0.5" step="any">
      </div>
      <div class="column keys-checkbox">
        <span>Mostrar teclas</span><input type="checkbox" checked>
      </div>
    </header>
    <ul class="piano-keys">
      <li class="key white" data-key="a"><span>a</span></li>
      <li class="key black" data-key="w"><span>w</span></li>
      <li class="key white" data-key="s"><span>s</span></li>
      <li class="key black" data-key="e"><span>e</span></li>
      <li class="key white" data-key="d"><span>d</span></li>
      <li class="key white" data-key="f"><span>f</span></li>
      <li class="key black" data-key="t"><span>t</span></li>
      <li class="key white" data-key="g"><span>g</span></li>
      <li class="key black" data-key="y"><span>y</span></li>
      <li class="key white" data-key="h"><span>h</span></li>
      <li class="key black" data-key="u"><span>u</span></li>
      <li class="key white" data-key="j"><span>j</span></li>
      <li class="key white" data-key="k"><span>k</span></li>
      <li class="key black" data-key="o"><span>o</span></li>
      <li class="key white" data-key="l"><span>l</span></li>
      <li class="key black" data-key="p"><span>p</span></li>
      <li class="key white" data-key="ñ"><span>ñ</span></li>
    </ul>
  </div>

  
  <script src="aditiva.js" defer></script>
</body>
</html>
